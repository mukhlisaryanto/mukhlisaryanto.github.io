<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Latihan 3</title>
	</head>
	<body>
		<script lang="javascript" type="text/javascript">
			function radio_box(form) {
				var ket = '';
				if (form.Wanita.checked == true) {
					ket = 'Wanita';
				} else if (form.Pria.checked == true) {
					ket = 'Pria';
				} else {
					ket = 'gak jelas';
				}
				alert('Anda adalah seorang ' + ket);
			}
		</script>
		<form>
			<h1>Memasukan Data Dengan Objek radio</h1>
			<hr />
			<p><input type="radio" value="Wanita" name="Wanita" /> Wanita <input type="radio" value="Pria" name="Pria" />Pria</p>
			<hr />
			<p><input type="button" value="CONFIRM" onclick="radio_box(this.form)" /> <input type="reset" value="RESET" /></p>
		</form>
	</body>
</html>
