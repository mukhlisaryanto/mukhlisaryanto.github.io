<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Confirm</title>
  </head>
  <body>
    <script type="text/javascript">
      if (confirm("Apakah Engkau baik-baik saja?") == true) {
        alert("Kita lanjut saja");
      } else {
        alert("Kita coba mencari yang lebih baik");
      }
    </script>
  </body>
</html>
