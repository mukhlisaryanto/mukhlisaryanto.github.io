<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Latihan 7</title>
	</head>
	<body>
		<script lang="javascript" type="text/javascript">
			var secretNumber = prompt('Pick a number between 1 and 5:', '');
			secretNumber = parseInt(secretNumber);
			switch (secretNumber) {
				case 1:
					document.write('Too low! 1');
					break;
				case 2:
					document.write('Too low! 1');
					break;
				case 3:
					document.write('You guessed the secret number!');
					break;
				case 4:
					document.write('Too high 4');
					break;
				case 5:
					document.write('Too high 5');
					break;
				default:
					document.write('You did not enter a number between 1 and 5');
					break;
			}
			document.write('<br>Execution continues here');
		</script>
	</body>
</html>
