	<body>
		<script lang="javascript" type="text/javascript">
			var red = 1;
			var result = null;
			switch (red) {
				case 1:
					result = 'one';
					break;
				case 2:
					result = 'two';
					break;

					result = 'unknown';

			document.writeln(result);
