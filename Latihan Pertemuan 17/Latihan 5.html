	<body>
		<script lang="javascript" type="text/javascript">
			alert('What I Learned College.... ');

				case 'Problem Solving':
					alert('On Problem Solving : When the Only Tool Youn Own is A Hammer, every problem begins to resemble a nail. -Abraham Maslow');

					alert('On Humility : To err is human, to moo bovine.');
