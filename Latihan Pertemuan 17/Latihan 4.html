	<body>
		<script lang="javascript" type="text/javascript">
			var d = new Date();
			theDay = d.getDay();
			switch (theDay) {
				case 5:
					document.write('Finaly friday');
					break;
				case 6:
					document.write('Super Saturday');
					break;
				case 0:
					document.write('Sleepy Sunday');

				default:
					document.write('Tm looking forward to this weekend?');
			}
		</script>
