	<body>
		<script lang="JavaScript" type="text/javascript">
			//Equation is C=5/99  (F-32).
			var degFahren = prompt('Enter The Degrees In Fahrenheit', 50);
			var degCent;
			degCent = (5 / 9) * (degFahren - 32);
			alert(degCent);
		</script>
